<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Blood Mass Index (BMI) Calculator</h1>
        <p>Your Height (cm):</p>
        <input type="number" id="height" class="input" value="180" placeholder="Enter you height in cm">
        <p>Your Weight (kg):</p>
        <input type="number" id="weight" class="input" value="80" placeholder="Enter you weight in kg">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" disabled id="bmi-result" class="input">
        <h4 class="info-text">Weight Condition : <span id="condition"></span></h4>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
